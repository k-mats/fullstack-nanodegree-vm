{% extends "main.html" %}
{% block content %}

<h1 class="header">Categories</h1>

<div class="collection">
{% for category in categories %}
  <a class="collection-item blue-text" href="{{url_for('showCategory', category_id = category.id)}}">{{category.name}}</a>
{% endfor %}
</div>

<a class="btn blue" href="{{url_for('createCategory')}}">Add Category</a>

{% endblock %}
