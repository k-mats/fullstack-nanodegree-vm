{% extends "main.html" %}
{% block content %}

<h1>{{category.name}}</h1>
{% for item in items %}
  <p><a href="{{url_for('showItem', category_id = category.id, item_id = item.id)}}">{{item.name}}</a></p>
{% endfor %}
<p>
  <a href="{{url_for('editCategory', category_id = category.id)}}">Edit</a>
  <a href="{{url_for('deleteCategory', category_id = category.id)}}">Delete</a>
</p>
<p><a href="{{url_for('showCategories')}}">Back to Categories page</a></p>
{% endblock %}
