<div>
  <a href="{{url_for('showLogin')}}">Login</a>
</div>

<div class = "flash">
  {% with messages = get_flashed_messages(with_categories = true) %}
  {% if messages %}
  <ul>
    {% for category, message in messages %}
    <li class="{{category}}"><strong>{{message}}</strong></li>
    {% endfor %}
  </ul>
  {% endif %}
  {% endwith %}
</div>
