{% extends "main.html" %}
{% block content %}

<h1>{{item.name}}</h1>
<p>{{item.description}}</p>

<p>
  <a href="{{url_for('editItem', category_id = category.id, item_id = item.id)}}">Edit</a>
  <a href="{{url_for('deleteItem', category_id = category.id, item_id = item.id)}}">Delete</a>
</p>
<p><a href="{{url_for('showCategory', category_id = category.id)}}">Back to {{category.name}} page</a></p>
<p><a href="{{url_for('showCategories')}}">Back to Categories page</a></p>
{% endblock %}
