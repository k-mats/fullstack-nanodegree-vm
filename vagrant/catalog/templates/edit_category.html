{% extends "main.html" %}
{% block content %}

<p>Edit category</p>
<form action="#" method="post">
  <div class="input-field">
    <label class="active" for="name">Name</label>
    <input type="text" maxlength="250" name="name" value="{{category.name}}">
  </div>
	<button class="btn blue" type="submit">Save</button>
  <a class="btn white blue-text" href="{{url_for('showCategory', category_id = category.id)}}">Cancel</a>
</form>

{% endblock %}
